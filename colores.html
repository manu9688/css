<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/colores.css">
</head>

<body>
    <div class="contenedor">
        <h1>Colores primarios</h1>
        <div class="circulo circulo-rojo"></div>
        <div class="circulo circulo-verde"></div>
        <div class="circulo circulo-azul"></div>
    </div>

<div class="contenedor">
        <h2>Colores Secundarios</h2>
        <div class="circulo circulo-rojo-secundario"></div>
        <div class="mas"><h2>+</h2></div>
        <div class="circulo circulo-verde-secundario"></div>
        <div class="igual"><h2>=</h2></div>
        <div class="circulo circulo-rosa-secundario"></div>
</div>
<div class="contenedor">
        <div class="circulo circulo-azul-2"></div>
        <div class="mas"><h2>+</h2></div>
        <div class="circulo circulo-verde-secundario"></div>
        <div class="igual"><h2>=</h2></div>
        <div class="circulo circulo-aqua"></div>
</div>
<div class="contenedor">
        <div class="circulo circulo-verde-2"></div>
        <div class="mas"><h2>+</h2></div>
        <div class="circulo circulo-rojo"></div>
        <div class="igual"><h2>=</h2></div>
        <div class="circulo circulo-amarillo"></div>
</div>

    <div class="contenedor">
        <h1>RGB</h1>
        <div class="circulo circulo-rojo-1"></div>
        <div class="circulo circulo-verde-1"></div>
        <div class="circulo circulo-azul-1"></div>
    </div>
</body>

</html>
